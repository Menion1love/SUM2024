<!DOCTYPE html>

<html lang="ru" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../res/m.png" type="image/png" />
    <title>figures&#1645)))</title>
  </head>
  <body>
    <canvas
      id="CanCube"
      width="600px"
      height="600px"
      style="border: 1px solid purple"
    ></canvas>
    <canvas
      id="CanTriangle"
      width="600px"
      height="600px"
      style="border: 1px solid purple"
    ></canvas>
    <canvas
      id="CanCryst"
      width="600px"
      height="600px"
      style="border: 1px solid purple"
    ></canvas>
    <script type="module">
      import * as render from "../js/render.js";
      import * as v from "../js/mth.js";
      window.addEventListener("load", () => {
        
        let cube = [
          v.vec3(-1, 1, -1),
          v.vec3(1, 1, -1),
          v.vec3(1, -1, -1),
          v.vec3(-1, -1, -1),
          v.vec3(-1, 1, 1),
          v.vec3(1, 1, 1),
          v.vec3(1, -1, 1),
          v.vec3(-1, -1, 1),
        ];
        let trg = [
          // Font
          v.vec3(-1, -1, -1),
          v.vec3(1, -1, -1),
          v.vec3(0, 1, 0),
          v.vec3(0, -1, 1),
        ];
        let cryst = [
          v.vec3(0, 0, 1),
          v.vec3(0, -1, 0),
          v.vec3(-1, 0, 0),
          v.vec3(0, 1, 0),
          v.vec3(1, 0, 0),
          v.vec3(0, 0, -1),
        ];
        let IndicesC = [
            2, 1, 5,
            2, 5, 6,
            0, 1, 2,
            0, 2, 3,
            3, 2, 6,
            3, 6, 7,
            0, 3, 7,
            0, 7, 4,
            1, 0, 4,
            1, 4, 5,
            6, 5, 4,
            6, 4, 7,
        ];
        let IndicesT = [
          0, 1, 2, 0, 2, 3, 0, 3, 2, 1, 2, 3 
        ];
        let IndicesCr = [
          0, 1, 2, //
          0, 2, 3, //
          0, 3, 4, 
          1, 2, 4, 
          1, 2, 5, 
          0, 3, 5, 
          0, 5, 4, 
          1, 5, 4 
        ];
        render.CreateOct(cube)
        const primc = render.primCreate(cube, IndicesC)
        const primt = render.primCreate(trg, IndicesT)
        const primcr = render.primCreate(cryst, IndicesCr)
        const r1 = render.rnd("CanCube", primc)
        const r2 = render.rnd("CanTriangle", primt)
        const r3 = render.rnd("CanCryst", primcr)
        r1.mainloop()
        r2.mainloop()
        r3.mainloop()
      });
    </script>
  </body>
</html>
