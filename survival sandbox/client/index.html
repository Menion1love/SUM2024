<!doctype html>

<html lang="ru" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <link rel="shortcut icon" href="./res/m.png" type="image/png" />
    <meta charset="utf-8" />
    <script src="./index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      src="res/music/music.mp3"
      loop="true"
      autoplay='autoplay'
    ></audio>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <canvas class="mainCan" id="mainCan" width="3200px" height="1800px">
    </canvas>
    <canvas class="manCan" id="manCan" width="64px" height="64px"></canvas>
    <canvas
      class="interfaceCan"
      id="interfaceCan"
      width="1200px"
      height="900px"
    ></canvas>
    <canvas class="colCan" id="colCan" width="3200px" height="1800px"></canvas>
    <canvas
      class="chestCan"
      id="chestCan"
      width="3200px"
      height="1800px"
    ></canvas>
    <canvas
      class="enviCan"
      id="enviCan"
      width="3200px"
      height="1800px"
    ></canvas>
    <canvas
      class="introCan"
      id="introCan"
      width="1920px"
      height="1080px"
    ></canvas>
    <script>
      window.addEventListener("keydown", (e) => {
        if (e.which == 13)
          $(".introCan").animate({ opacity: "hide" }, "slow"), intro = 1;
      }
    )
    </script>
    <canvas width="1000px" height="1000px" class="textCan" id="textCan"></canvas>
  </body>
</html>
